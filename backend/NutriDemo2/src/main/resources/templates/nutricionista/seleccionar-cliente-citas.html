<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Seleccionar cliente para citas</title>

<!-- Bootstrap -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
	rel="stylesheet">

<!-- Bootstrap Icons -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
	rel="stylesheet">

<!-- CSS principal -->
<link rel="stylesheet" th:href="@{/css/main.css}" />
</head>

<body>

	<!--  Menu -->
	<header class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
		<div
			class="container d-flex justify-content-between align-items-center">
			<!-- Logo -->
			<a class="navbar-brand d-flex align-items-center" th:href="@{/}">
				<img th:src="@{/img/NutriDemoLogo.svg}" alt="NutriDemo logo"
				height="40" class="me-2" />
			</a>

			<!-- Bot贸n m贸vil -->
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav">
				<span class="navbar-toggler-icon"></span>
			</button>

			<!-- Contenido del navbar -->
			<div class="collapse navbar-collapse justify-content-between"
				id="navbarNav">
				<!-- Secciones izquierda -->
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link" th:href="@{/planes}">Planes</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/preguntas}">Preguntas frecuentes</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/sobre}">Sobre
							nosotros</a></li>
				</ul>

				<div class="d-flex align-items-center">
					<a class="btn btn-outline-primary" th:href="@{/logout}">Cerrar
						sesi贸n</a>
				</div>
			</div>
		</div>
	</header>

	<div style="height: 80px;"></div>

	<div class="container-fluid">
		<div class="row">

			<!-- Sidebar -->
			<nav class="col-12 col-md-3 col-lg-2 d-md-block bg-light sidebar py-4 sidebar-fixed">
				<div class="sidebar-sticky px-3">
					<h5 class="text-uppercase fw-bold mb-4 text-secondary">Mi
						Panel</h5>
					<ul class="nav flex-column">
						<li class="nav-item mb-2"><a class="nav-link sidebar-link"
							th:href="@{/nutricionista/dashboard/{id}(id=${nutricionistaDTO.id})}">
								<i class="bi bi-person-lines-fill me-2"></i> Mi Informaci贸n
						</a></li>
						<li class="nav-item mb-2"><a class="nav-link sidebar-link"
							th:href="@{/nutricionista/{id}/clientes(id=${nutricionistaDTO.id})}">
								<i class="bi bi-people-fill me-2"></i> Clientes asignados
						</a></li>
						<li class="nav-item mb-2"><a class="nav-link sidebar-link"
							th:href="@{/nutricionista/{id}/menus(id=${nutricionistaDTO.id})}">
								<i class="bi bi-card-checklist me-2"></i> Crear men煤s
						</a></li>
						<li class="nav-item mb-2"><a class="nav-link sidebar-link"
							th:href="@{/nutricionista/{id}/citas(id=${nutricionistaDTO.id})}">
								<i class="bi bi-calendar-week me-2"></i> Citas
						</a></li>
					</ul>
				</div>
			</nav>

			<!-- Contenido principal -->
			<main class="col-md-9 ms-sm-auto col-lg-10 px-md-5">
				<br>
				<h2 class="fw-bold mb-4">Seleccionar cliente para gestionar
					citas</h2>

				<!-- Desplegable para seleccionar cliente -->
				<div class="mb-3">
					<label for="clienteSelect" class="form-label">Cliente:</label> <select
						id="clienteSelect" class="form-select" required>
						<option value="" disabled selected>-- Selecciona un
							cliente --</option>

						<option th:each="c : ${listaClientesDTO}"
							th:value="@{/nutricionista/{idNutricionista}/citas/{idCliente}(idNutricionista=${nutricionistaDTO.id}, idCliente=${c.id})}"
							th:text="${c.nombre + ' ' + c.apellido + ' (' + (c.planDTO != null ? c.planDTO.nombre : 'Sin plan') + ')'}">
						</option>
					</select>
				</div>

				<button id="btnGestionarCitas" class="btn btn-primary">
					<i class="bi bi-calendar-week me-1"></i> Gestionar citas
				</button>

			</main>

		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

	<script>
        const select = document.getElementById('clienteSelect');
        const btn = document.getElementById('btnGestionarCitas');

        // Habilitar / deshabilitar bot贸n seg煤n selecci贸n
        select.addEventListener('change', function() {
            btn.disabled = !this.value;
        });

        // Redirigir al hacer clic en el bot贸n
        btn.addEventListener('click', function() {
            const url = select.value;
            if (url) {
                window.location.href = url;
            }
        });

        // Inicialmente el bot贸n est谩 deshabilitado
        btn.disabled = true;
    </script>

</body>
</html>
