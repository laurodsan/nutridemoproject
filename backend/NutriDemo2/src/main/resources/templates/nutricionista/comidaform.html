<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title th:text="${add} ? 'A침adir Comida' : 'Editar Comida'"></title>

<!-- Bootstrap -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
	rel="stylesheet">

<!-- Bootstrap Icons -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
	rel="stylesheet">

<!-- CSS principal -->
<link rel="stylesheet" th:href="@{/css/main.css}" />
</head>

<body>

	<!-- 游댳 Menu -->
	<header class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
		<div
			class="container d-flex justify-content-between align-items-center">
			<!-- Logo -->
			<a class="navbar-brand d-flex align-items-center" th:href="@{/}">
				<img th:src="@{/img/NutriDemoLogo.svg}" alt="NutriDemo logo"
				height="40" class="me-2" />
			</a>

			<!-- Bot칩n m칩vil -->
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav">
				<span class="navbar-toggler-icon"></span>
			</button>

			<!-- Contenido del navbar -->
			<div class="collapse navbar-collapse justify-content-between"
				id="navbarNav">
				<!-- Secciones izquierda -->
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link" th:href="@{/planes}">Planes</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/preguntas}">Preguntas frecuentes</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/sobre}">Sobre
							nosotros</a></li>
				</ul>
				<div class="d-flex align-items-center">
					<a class="btn btn-outline-primary" th:href="@{/logout}">Cerrar
						sesi칩n</a>
				</div>
			</div>
		</div>
	</header>

	<div style="height: 80px;"></div>

	<div class="container-fluid">
		<div class="row">

			<!-- SIDEBAR -->
			<nav class="col-12 col-md-3 col-lg-2 d-md-block bg-light sidebar py-4 sidebar-fixed">
				<div class="sidebar-sticky px-3">
					<h5 class="text-uppercase fw-bold mb-4 text-secondary">Mi
						Panel</h5>
					<ul class="nav flex-column">

						<li class="nav-item mb-2"><a class="nav-link sidebar-link"
							th:href="@{/nutricionista/dashboard/{id}(id=${nutricionistaDTO.id})}">
								<i class="bi bi-person-lines-fill me-2"></i> Mi Informaci칩n
						</a></li>

						<li class="nav-item mb-2"><a class="nav-link sidebar-link"
							th:href="@{/nutricionista/{id}/clientes(id=${nutricionistaDTO.id})}">
								<i class="bi bi-people-fill me-2"></i> Clientes asignados
						</a></li>

						<li class="nav-item mb-2"><a class="nav-link sidebar-link"
							th:href="@{/nutricionista/{id}/menus(id=${nutricionistaDTO.id})}">
								<i class="bi bi-card-checklist me-2"></i> Crear men칰s
						</a></li>

						<li class="nav-item mb-2"><a class="nav-link sidebar-link"
							th:href="@{/nutricionista/{id}/citas(id=${nutricionistaDTO.id})}">
								<i class="bi bi-calendar-week me-2"></i> Citas
						</a></li>

					</ul>
				</div>
			</nav>

			<!-- CONTENIDO PRINCIPAL -->
			<main class="col-md-9 ms-sm-auto col-lg-10 px-md-5">

				<div class="container py-4">

					<h2 class="fw-bold mb-4"
						th:text="${add} ? 'A침adir Comida' : 'Editar Comida'"></h2>

					<!-- FORMULARIO -->
					<form
						th:action="@{/menus/{idMenu}/comidas/save(idMenu=${comidaDTO.menuDTO.id})}"
						th:object="${comidaDTO}" method="post">

						<!-- ID COMIDA (para UPDATE) -->
						<input type="hidden" th:field="*{id}" />

						<!-- ID MENU -->
						<input type="hidden" th:field="*{menuDTO.id}" />

						<!-- D칈A DE LA SEMANA -->
						<div class="mb-3">
							<label for="diaSemana" class="form-label">D칤a de la
								semana</label> <select class="form-select" id="diaSemana"
								th:field="*{diaSemana}" required>
								<option value="">Seleccione un d칤a</option>
								<option value="Lunes">Lunes</option>
								<option value="Martes">Martes</option>
								<option value="Mi칠rcoles">Mi칠rcoles</option>
								<option value="Jueves">Jueves</option>
								<option value="Viernes">Viernes</option>
								<option value="S치bado">S치bado</option>
								<option value="Domingo">Domingo</option>
							</select>
						</div>

						<!-- TIPO DE COMIDA -->
						<div class="mb-3">
							<label for="tipo" class="form-label">Tipo de comida</label> <select
								class="form-select" id="tipo" th:field="*{tipo}" required>
								<option value="">Seleccione tipo</option>
								<option value="Desayuno">Desayuno</option>
								<option value="Comida">Comida</option>
								<option value="Merienda">Merienda</option>
								<option value="Cena">Cena</option>
							</select>
						</div>

						<!-- DESCRIPCI칍N -->
						<div class="mb-3">
							<label for="descripcion" class="form-label">Descripci칩n</label>
							<textarea class="form-control" id="descripcion" rows="3"
								th:field="*{descripcion}" required></textarea>
						</div>

						<!-- CALOR칈AS -->
						<div class="mb-3">
							<label for="calorias" class="form-label">Calor칤as</label> <input
								type="number" min="0" class="form-control" id="calorias"
								th:field="*{calorias}" required />
						</div>

						<!-- BOTONES -->
						<div class="d-flex gap-2">
							<button type="submit" class="btn btn-primary">Guardar</button>

							<a
								th:href="@{/menus/{idMenu}/comidas(idMenu=${comidaDTO.menuDTO.id})}"
								class="btn btn-secondary">Cancelar</a>
						</div>

					</form>

				</div>

			</main>

		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
