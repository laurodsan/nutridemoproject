<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title th:text="${add} ? 'Nueva Evaluaci√≥n' : 'Actualizar Evaluaci√≥n'"></title>

<!-- Bootstrap -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
	rel="stylesheet">

<!-- CSS principal -->
<link rel="stylesheet" th:href="@{/css/main.css}" />

<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@300;400;500&display=swap"
	rel="stylesheet" />
</head>

<body>

	<!-- üîπ Menu -->
	<header class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
		<div
			class="container d-flex justify-content-between align-items-center">
			<!-- Logo -->
			<a class="navbar-brand d-flex align-items-center" th:href="@{/}"> <img
				th:src="@{/img/NutriDemoLogo.svg}" alt="NutriDemo logo" height="40"
				class="me-2" />
			</a>

			<!-- Bot√≥n m√≥vil -->
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav">
				<span class="navbar-toggler-icon"></span>
			</button>

			<!-- Contenido del navbar -->
			<div class="collapse navbar-collapse justify-content-between"
				id="navbarNav">
				<!-- Secciones izquierda -->
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link" th:href="@{/planes}">Planes</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/preguntas}">Preguntas frecuentes</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/sobre}">Sobre
							nosotros</a></li>
				</ul>

				<div class="d-flex align-items-center">
					<a class="btn btn-outline-primary" th:href="@{/logout}">Cerrar
						sesi√≥n</a>
				</div>
			</div>

		</div>
	</header>

	<div style="height: 80px;"></div>


	<!-- LAYOUT PRINCIPAL -->
	<div class="container-fluid">
		<div class="row">

			<!-- SIDEBAR -->
			<nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar py-4 sidebar-fixed">
				<div class="sidebar-sticky px-3">

					<h5 class="text-uppercase fw-bold mb-4 text-secondary">Mi
						Panel</h5>

					<ul class="nav flex-column">

						<!-- Informaci√≥n del cliente -->
						<li class="nav-item mb-2"><a class="nav-link sidebar-link"
							th:href="@{/cliente/dashboard/{id}(id=${evaluacionDTO.clienteDTO.id})}">
								<i class="bi bi-person-circle me-2"></i> Informaci√≥n del cliente
						</a></li>

						<!-- Evaluaci√≥n inicial -->
						<li class="nav-item mb-2"><a
							class="nav-link sidebar-link active"
							th:href="@{/cliente/dashboard/{idCliente}/evaluacion(idCliente=${evaluacionDTO.clienteDTO.id})}">
								<i class="bi bi-clipboard-check me-2"></i> Evaluaci√≥n inicial
						</a></li>

						<!-- Progreso semanal -->
						<li class="nav-item mb-2"><a class="nav-link sidebar-link"
							th:href="@{/cliente/dashboard/{idCliente}/progreso(idCliente=${evaluacionDTO.clienteDTO.id})}">
								<i class="bi bi-graph-up-arrow me-2"></i> Progreso semanal
						</a></li>

						<!-- Men√∫ semanal -->
						<li class="nav-item mb-2"><a class="nav-link sidebar-link"
							th:href="@{/cliente/{idCliente}/menus(idCliente=${evaluacionDTO.clienteDTO.id})}">
								<i class="bi bi-card-checklist me-2"></i> Men√∫ semanal
						</a></li>

						<!-- Citas -->
						<li class="nav-item mb-2"
							th:if="${evaluacionDTO.clienteDTO.planDTO != null 
	        and evaluacionDTO.clienteDTO.planDTO.citasIncluidas > 0}">
							<a class="nav-link sidebar-link"
							th:href="@{/cliente/dashboard/{idCliente}/citas(idCliente=${evaluacionDTO.clienteDTO.id})}">
								<i class="bi bi-calendar-week me-2"></i> Citas
						</a>
						</li>

					</ul>
				</div>
			</nav>


			<!-- CONTENIDO PRINCIPAL -->
			<main class="col-md-9 ms-sm-auto col-lg-10 px-md-5">

				<br>

				<h2 class="fw-bold mb-4"
					th:text="${add} ? 'Evaluaci√≥n Inicial' : 'Actualizar Evaluaci√≥n Inicial'"></h2>

				<!-- FORMULARIO -->
				<form
					th:action="@{/cliente/dashboard/{idCliente}/evaluacion/save(idCliente=${evaluacionDTO.clienteDTO.id})}"
					th:object="${evaluacionDTO}" method="post">

					<table class="table table-borderless w-auto">

						<tr th:if="${evaluacionDTO.id}">
							<td>ID Evaluaci√≥n</td>
							<td><input type="text" th:field="*{id}" class="form-control"
								readonly></td>
						</tr>

						<input type="hidden" th:field="*{clienteDTO.id}">

						<tr>
							<td>Peso actual (kg)</td>
							<td><input type="number" th:field="*{pesoActual}"
								class="form-control" step="0.1" min="0" required></td>
						</tr>

						<tr>
							<td>Altura (cm)</td>
							<td><input type="number" th:field="*{altura}"
								class="form-control" step="0.01" min="0" required></td>
						</tr>

						<tr>
							<td>Edad</td>
							<td><input type="number" th:field="*{edad}"
								class="form-control" min="0" required></td>
						</tr>

						<tr>
							<td>Objetivo</td>
							<td><select th:field="*{objetivo}" class="form-select"
								required>
									<option value="">Seleccione objetivo</option>
									<option value="bajar_peso">Bajar de peso</option>
									<option value="ganar_masa_muscular">Ganar masa
										muscular</option>
									<option value="mantener_peso">Mantener peso</option>
							</select></td>
						</tr>

						<tr>
							<td>Actividad</td>
							<td><select th:field="*{actividad}" class="form-select"
								required>
									<option value="">Seleccione actividad</option>
									<option value="sedentario">Sedentario</option>
									<option value="ligera">Actividad ligera (1‚Äì2
										d√≠as/semana)</option>
									<option value="moderada">Actividad moderada (3‚Äì4
										d√≠as/semana)</option>
									<option value="alta">Actividad alta (5‚Äì6 d√≠as/semana)</option>
							</select></td>
						</tr>

						<tr>
							<td>Restricciones</td>
							<td><select th:field="*{restricciones}" class="form-select"
								required>
									<option value="">Seleccione una opci√≥n</option>
									<option value="vegana">Vegana</option>
									<option value="vegetariana">Vegetariana</option>
									<option value="sin_gluten">Sin gluten</option>
									<option value="sin_lactosa">Sin lactosa</option>
									<option value="rendimiento">Alto rendimiento</option>
									<option value="sin_restricciones">Sin restricciones</option>
							</select></td>
						</tr>

						<tr>
							<td>Observaciones</td>
							<td><textarea th:field="*{observaciones}" rows="3"
									class="form-control" placeholder="Observaciones adicionales"></textarea>
							</td>
						</tr>

					</table>

					<button type="submit" class="btn btn-primary mt-3"
						th:text="${add} ? 'Enviar evaluaci√≥n' : 'Actualizar Evaluaci√≥n'"></button>

				</form>

				<br> <a
					th:href="@{/cliente/dashboard/{idCliente}(idCliente=${evaluacionDTO.clienteDTO.id})}"
					class="btn btn-custom-outline mt-2"> Volver al Dashboard </a>

			</main>
		</div>
	</div>


	<!-- Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
