<!DOCTYPE html>
<html lang="es">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Iniciar sesión | NutriDemo</title>

<!-- Bootstrap -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
	crossorigin="anonymous">

<!-- Bootstrap Iconos -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
	rel="stylesheet">

<!-- CSS principal -->
<link rel="stylesheet" th:href="@{/css/main.css}" />

<!-- Tipografías -->
<link
	href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@300;400;500&display=swap"
	rel="stylesheet" />

</head>

<body
	class="login-body d-flex align-items-center justify-content-center">

	<div class="login-card shadow-lg p-4">
		<div class="text-center mb-4">
			<img th:src="@{/img/NutriDemoLogo.svg}" alt="NutriDemo logo"
				class="mb-3" />
			<h3 class="fw-semibold">Iniciar sesión</h3>
			<p class="text-muted">Accede con tu cuenta para continuar</p>
		</div>

		<form th:action="@{/login}" method="post" id="loginForm" novalidate>
			<div class="mb-3">
				<label for="email" class="form-label">Correo electrónico</label> <input
					type="email" class="form-control" id="email" name="email"
					placeholder="ejemplo@correo.com" required>
				<div class="invalid-feedback">Por favor, introduce un correo
					válido.</div>
			</div>

			<div class="mb-3">
				<label for="password" class="form-label">Contraseña</label> <input
					type="password" class="form-control" id="password" name="password"
					placeholder="••••••" required>
				<div class="invalid-feedback">La contraseña es obligatoria.</div>
			</div>

			<div class="mb-3">
				<label for="rol" class="form-label">Tipo de usuario</label> <select
					class="form-select" id="rol" name="rol" required>
					<option value="" selected disabled>Selecciona una opción</option>
					<option value="cliente">Cliente</option>
					<option value="nutricionista">Nutricionista</option>
				</select>
				<div class="invalid-feedback">Debes seleccionar un rol.</div>
			</div>

			<div th:if="${errorMessage}" class="alert alert-danger"
				th:text="${errorMessage}"></div>

			<div class="d-grid gap-2 mb-3">
				<button type="submit" class="btn btn-primary">Iniciar
					sesión</button>
			</div>
			
			<div class="text-center">
                <p class="mb-0">¿Eres nuevo cliente?</p>
                <a th:href="@{registro}" class="btn btn-outline-primary mt-2">Crear cuenta</a>

            </div>
		</form>


	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="js/login.js"></script>
</body>

</html>
